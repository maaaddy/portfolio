name: Portfolio CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install & Build Client
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: ğŸ§ª Install & Test Server
        working-directory: ./server
        run: |
          npm install
          npm test || echo "No tests yet"
