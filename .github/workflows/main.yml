        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install & Build Client
        working-directory: ./frontend
        run: |
          npm install
          npm run build
